<table border="2">
    <div *ngFor = "let obj of models">
        <tr>{{obj | fullName}}</tr>

<h2>Employee Details</h2>
<div *ngFor = "let obj of models">
    <p>{{obj | details}}</p>
</div>

<h2>Uppercase</h2>
<div *ngFor = "let obj of models">
    <p>{{obj | details | uppercase}}</p>
</div>
