<p>home works!</p>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">name</th>
        <th scope="col">age</th>
        <th scope="col">city</th>
        <th scope="col">update</th>
        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody class="student">
      <tr *ngFor="let student of studentList">
        <td scope="row">{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.city}}</td>
        <td>
        <button type="button" (click)='updateUser(student.id)' class="btn btn-danger" routerLink="/students/update">
            update
        </button>
        </td>
        <td>
          <button (click)='deleteUser(student.id)' class="btn btn-danger">
            delete
          </button>
        </td>     
      </tr>
    </tbody>
  </table>

  <div class="row mt-2">
    <div class="col col-md-4 offset-md-4">
      <a class="btn btn-primary" routerLink="/students/create">
        post
      </a>
    </div>
    <br>
    <div class="col col-md-4 offset-md-4">
      <a class="btn btn-primary" routerLink="/students/getbyId">
        get by id
      </a>
    </div>
    
  </div>
