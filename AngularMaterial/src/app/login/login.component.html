<p>login works!</p>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mx-3">

    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
        <mat-hint>Errors appear instantly!</mat-hint>
    </mat-form-field>
      <br>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <button type="submit">Login</button>
</form>

<div *ngIf="flag">
    Welcome {{username}}
</div>
